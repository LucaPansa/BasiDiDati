<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
    <table border="solid">
        <th>Product</th>
        <th>Price</th>
            {% for key in prices %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ prices[key] }}</td>
                </tr>
            {% endfor %}

    </table>
</body>
</html>
