<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notelist %}
        <li>{{ note[0] }}</li>
        {% endfor %}
    </ul>

    <form action="/notes" method="post">
        <input type="text" id="note" name="note">
        <input type="submit" value="Add note">
    </form>
</body>
</html>
